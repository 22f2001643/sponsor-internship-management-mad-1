<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Influencer's Dashboard{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #000; /* Black background */
            color: #fff; /* White text */
        }

        .navbar {
            background-color: aquamarine;
            padding: 10px;
        }

        .profile-container {
            max-width: 800px; /* Max width for the profile container */
            margin: 50px auto; /* Center align the container with top margin */
            padding: 30px; /* Padding inside the container */
            background-color: #222; /* Dark background color for the container */
            border-radius: 10px; /* Rounded corners for the container */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Subtle box shadow */
        }

        .profile-item {
            margin-bottom: 20px; /* Space between each profile item */
            border-bottom: 1px solid #444; /* Bottom border for each item */
            padding-bottom: 10px; /* Space below each profile item */
        }

        .profile-item label {
            font-weight: bold; /* Bold font weight for labels */
            display: inline-block; /* Ensure labels and data are on the same line */
            width: 120px; /* Fixed width for labels */
            color: #ccc; /* Light gray color for labels */
        }

        .profile-item span {
            display: inline-block; /* Ensure data items are on the same line */
            color: #fff; /* White color for data */
        }

        h1 {
            font-size: 36px; /* Increase heading font size */
            text-align: center; /* Center align heading */
            margin-bottom: 30px; /* Margin below heading */
            color: aquamarine; /* Heading color */
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Influencer's Dashboard</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('influencer_dashboard') }}">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('profile_influencer') }}">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('find_influencer') }}">Find</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('stats_influencer') }}">Stats</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="{{ url_for('requests_to_influencer') }}">Request</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="{{ url_for('index') }}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="profile-container">
        <h1>Influencer Profile</h1>

        <div class="profile-item">
            <label>Username:</label>
            <span>{{ user[0] }}</span> <!-- Username -->
        </div>

        <div class="profile-item">
            <label>Platform:</label>
            <span>{{ user[1] }}</span> <!-- Platform -->
        </div>

        <div class="profile-item">
            <label>Ratings:</label>
            <span>{{ user[2] }}</span> <!-- Ratings -->
        </div>

        <div class="profile-item">
            <label>Earnings:</label>
            <span>{{ user[3] }}</span> <!-- Earnings -->
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
