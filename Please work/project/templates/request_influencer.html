<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Influencer</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa; /* Light gray background */
            color: #343a40; /* Dark gray text */
            padding-top: 60px; /* To accommodate fixed navbar */
        }

        .container {
            max-width: 600px;
            margin-top: 20px;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #007bff; /* Bootstrap primary color */
            margin-bottom: 30px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
        }

        .btn-primary:hover {
            background-color: #0056b3; /* Darker shade of primary */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Send Request to Influencer</h1>
        <form method="post" action="{{ url_for('request_influencer', influencer_id=influencer_id) }}">
            <div class="form-group">
                <label for="campaign_id">Campaign ID (Auto-generated)</label>
                <input type="text" class="form-control" id="campaign_id" name="campaign_id" value="{{ session['campaign_id'] }}" readonly>
                <small class="form-text text-muted">This ID is auto-generated and unique for each request.</small>
            </div>
            <button type="submit" class="btn btn-primary">Send Request</button>
        </form>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
