<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Influencer Details</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Influencer Details</h1>
        <div class="card">
            <div class="card-header">
                <h3>{{ influencer.username }}</h3>
            </div>
            <div class="card-body">
                <p><strong>Platform:</strong> {{ influencer.platform }}</p>
                <p><strong>Industry:</strong> {{ influencer.industry }}</p>
                <!-- Add more influencer details as needed -->
            </div>
        </div>
        <a href="{{ url_for('find_admin') }}" class="btn btn-primary mt-3">Back to List</a>
    </div>
    
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
